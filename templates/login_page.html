{% extends "base.html" %}{% block body %}
<div
  class="login d-flex justify-content-center align-items-center flex-column vh-100"
>
  <h1 class="login-heading color-white">LOGIN FORM</h1>
  <div class="card login-card p-5 color-white">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div id="error-banner" class="alert alert-danger" role="alert">
      {{ messages[0] }}
    </div>
    {% endif %} {% endwith %}
    <form method="post" action="/">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label fw-bold"
          >Username</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="username"
          name="username"
          required
        />
        <div id="username" class="form-text color-white">
          We'll never share your info with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label fw-bold"
          >Password</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          name="password"
          required
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
